name: 🪄 이슈 기반 접두어 감지 브랜치 자동 생성

on:
  issues:
    types: [ opened ]

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Create branch for new issue
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "▶️ 이슈 기반 브랜치 자동 생성 시작"

          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_BODY="${{ github.event.issue.body }}"

          echo "🧾 이슈 제목: $ISSUE_TITLE"
          echo "🧾 이슈 번호: $ISSUE_NUMBER"
          echo "🧾 이슈 본문: $ISSUE_BODY"

          # ✅ 브랜치 접두어 결정
          if [[ "$ISSUE_TITLE" == feat:* ]]; then
            BRANCH_PREFIX="feature"
          elif [[ "$ISSUE_TITLE" == fix:* ]]; then
            BRANCH_PREFIX="fix"
          elif [[ "$ISSUE_TITLE" == refactor:* ]]; then
            BRANCH_PREFIX="refactor"
          elif [[ "$ISSUE_TITLE" == hotfix:* ]]; then
            BRANCH_PREFIX="hotfix"
          elif [[ "$ISSUE_TITLE" == test:* ]]; then
            BRANCH_PREFIX="test"
          else
            echo "ℹ️ 브랜치 자동 생성을 건너뜁니다. 대상 이슈 타입이 아닙니다."
            exit 0
          fi

          # 🗂 도메인 파싱 (괄호 안 값만)
          DOMAIN=$(echo "$ISSUE_BODY" | tr -d '\r' | awk '/🗂 도메인/{found=1; next} found && NF {match($0, /\(([^)]+)\)/, arr); print tolower(arr[1]); exit}')
          echo "🔎 DOMAIN 추출 결과: $DOMAIN"

          if [ -z "$DOMAIN" ]; then
            echo "❌ 도메인 값을 추출할 수 없습니다. 브랜치를 생성하지 않습니다."
            exit 1
          fi

          SANITIZED_DOMAIN=$(echo "$DOMAIN" | tr -cd '[:alnum:]-')
          BRANCH_NAME="${BRANCH_PREFIX}/${SANITIZED_DOMAIN}-${ISSUE_NUMBER}"
          echo "📌 브랜치 이름: $BRANCH_NAME"

          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          echo "📥 저장소 클론 중..."
          git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} repo
          cd repo

          git checkout -b "$BRANCH_NAME" origin/dev

          echo "🚀 브랜치 푸시 시작..."
          git push origin "$BRANCH_NAME"

          echo "✅ 브랜치 생성 완료: $BRANCH_NAME"
